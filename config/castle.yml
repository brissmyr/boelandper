---
identify:
  id: id
user_traits:
  registered_at: created_at
  email: email
events:
  $login.failed:
    - status: '401'
      method: POST
      path: "/api/login"
    - status: '200'
      method: POST
      path: "/login"
  $login.succeeded:
    - status: '302'
      authenticate: true
      method: POST
      path: "/login"
      user_traits_from_params:
        email: user.email
      deny:
        url: https://verify.castlete.st/views/_deny.html
      challenge:
        url: https://verify.castlete.st/views/_challenge.html
    - status: '200'
      authenticate: true
      method: POST
      path: "/api/login"
      user_traits_from_params:
        email: user.email
      deny:
        body: '{ "message": "authentication failed"}'
        status: 401
        headers:
          'Content-Type': 'application/json'
  $logout.succeeded:
    status: '302'
    method: DELETE
    path: "/logout"
  $profile_update.succeeded:
    authenticate: true
    status: '302'
    method: PUT
    path: "/"
  $profile_update.failed:
    status: '200'
    method: POST
    path: "/"
  $password_reset.requested:
    status: !ruby/regexp /.*/
    method: POST
    path: "/users/password"
    user_traits_from_params:
      email: user.email
  $password_reset.succeeded:
    status: '302'
    method: PUT
    path: "/users/password"
    user_traits_from_params:
      email: user.email
